<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Login Page</title>
</head>

<body>


<div class="container">
                <br />
                <br />
                <br />
                <br />
                <br />
                <br />
	<div class="container-fixed form-signin">
    <img th:src="@{/images/icon-password-512px.png}" class="img-responsive center-block" width="100" height="100" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="">
        <!-- <h3 class="form-signin-heading" th:text="Welcome"></h3> -->
        <br/>

        <input type="text" id="user_name" name="user_name" placeholder="User Name"
               class="form-control"/> <br/>
        <input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-dark btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>

    </form>
    <br />
    <form th:action="@{/registration}" method="get">
		<button class="btn btn-lg btn-warning btn-block" type="Submit">Register</button>
	</form>
    </div>	
    
</div>
</body>
</html>
