<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title> Add Book</title>
  </head>


<body>

	<!--Navbar Section -->
	<div class="container my-2">
	  <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item dropdown">
	        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	          Action
	        </a>
	        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
	          <a class="dropdown-item" href="/new" > Add Book </a>
	          <div class="dropdown-divider"></div>
	          <a class="dropdown-item" href="#">Subtask-01A</a>
	          <a class="dropdown-item" href="#">Subtask-01B</a>
	          <div class="dropdown-divider"></div>
	          <a class="dropdown-item" href="#">Subtask-2A</a>
	          <a class="dropdown-item" href="#">Subtask-2B</a>
	        </div>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="get">
	      <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
	    </form>
	  </div>
	</nav>
	
	<!--Add New Book Section-->
	<div class="container my-5">
	    <h3> Add New Book</h3>
	    <br />
	    <div class="card">
	        <div class="card-body">
	            <div class="col-md-10">
	                <form action="#" th:action="@{/save}" th:object="${books}"method="post">
	                    
	                        <div class="form-group col-md-8">
	                            <label for="name" class="col-form-label">Name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
	                        </div>
	                        
	                        <div class="form-group col-md-8">
	                            <label for="email" class="col-form-label">Publisher</label> <input type="text" th:field="*{publisher}" class="form-control" id="publisher" placeholder="publisher"> <span th:if="${#fields.hasErrors('publisher')}" th:errors="*{publisher}" class="text-danger"></span>
	                        </div>
	
	                        <div class="form-group col-md-8">
	                            <label for="phoneNo" class="col-form-label">Publish Date</label> <input type="text" th:field="*{publish_date}" class="form-control" id="publish_date" placeholder="publish_date"> <span th:if="${#fields.hasErrors('publish_date')}" th:errors="*{publish_date}" class="text-danger"></span>
	                        </div>
	                        
	                        <div class="form-group col-md-8">
	                            <label for="phoneNo" class="col-form-label">Genre</label> <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="genre"> <span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
	                        </div>
	                        
	                        <div class="form-group col-md-8">
	                            <label for="phoneNo" class="col-form-label">Price</label> <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="price"> <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
	                        </div>
	                    
	                        <div class="col-md-6">
	                            <input type="submit" class="btn btn-warning" value="Save">
	                        </div>
	
	                        <div class="form-group col-md-8"></div>
	
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		</div>
	</body>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</html>
